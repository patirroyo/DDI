<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS v5.3.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<Title>Contacto</Title>
	<style>

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">

				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#CollapseNavbar">
							&#9776;
						</button>
						<a class="navbar-brand" href="Index.html"><img src="images/logo.png" class="card-img-top" class="img-fluid" alt="Logo"></a>
						<div class="collapse navbar-collapse" id="CollapseNavbar">
							<ul class="navbar-nav col-7">
								<li class="nav-item">
									<a class="nav-link active" href="Index.html"><em class="bi bi-house-fill fs-4"></em> Home <span
											class="sr-only"></span></a>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="Bicicletas.html"><em class="bi bi-bicycle fs-4"></em> Bicicletas</a>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="SobreNosotros.html"><em class="bi bi-info-circle-fill fs-4"></em> Info</a>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="Contacto.html"><em class="bi bi-send-fill fs-4"></em> Contacto</a>
								</li>
							</ul>

							<form class="d-flex col-lg-5">
								<label for="buscador" class="mt-2 me-1">Buscador: </label>
								<input class="form-control" type="text" name="buscador" id="buscador" placeholder="Bicicletas...">
								<button class="btn btn-primary " type="submit">Search</button>
							</form>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="container ">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h4>Contacto</h4>
					</div>
					<div class="card-body p-5">
						<form>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputTelefono3" class="col-sm-2 col-form-label mt-2">Teléfono</label>
								<div class="col-sm-10 mt-2">
									<input type="phone" class="form-control" name="inputTelefono3" id="inputTelefono3"
										placeholder="Telefono">
								</div>
							</div>
							<fieldset class="form-group mt-5">
								<div class="row">
									<legend class="col-form-label col-sm-2 pt-0">Tipo de Consulta</legend>
									<div class="col-sm-10">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gridRadios"
												id="gridRadios1" value="option1" checked>
											<label class="form-check-label" for="gridRadios1">
												Compra
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gridRadios"
												id="gridRadios2" value="option2">
											<label class="form-check-label" for="gridRadios2">
												Información
											</label>
										</div>
									</div>
								</div>
							</fieldset>
							<div class="form-group row mt-5">
								<div class="col-sm-2">Checkbox</div>
								<div class="col-sm-10">
										<label for="exampleFormControlTextarea1">Escribe aquí tu consulta:</label>
										<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group row mt-5">
								<div class="col-sm-2">Privacidad</div>
								<div class="col-sm-10">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck1">
										<label class="form-check-label" for="gridCheck1">
											Me das consentimiento para poseer tu alma por los siglos de los siglos
										</label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-12 text-center mt-4">
									<button type="submit" class="btn btn-primary">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap 5.3.2 popperjs y javascript-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>


</body>

</html>
