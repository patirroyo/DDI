<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .red {
            background-color: red;
        }

        .green {
            background-color: lime;
        }

        .blue {
            background-color: cyan;
        }

        .pink {
            background-color: fuchsia;
        }

        .yellow {
            background-color: yellow;
        }
        .purple {
            background-color: purple;
        }
        .orange {
            background-color: orange;
        }

        .tall {
            height: 100px;
        }

        .short {
            height: 15px;
        }

        div {
            border: solid white 2px;
            color: white;
        }

        .row {
            outline-style: solid;
            outline-width: 1px;
            outline-color: grey;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="p-2 col-6 d-none col-md-8 d-md-inline col-xl-12 red">A</div>
            <div class="p-2 col-6 offset-6 offset-md-0 col-md-4 d-xl-none yellow">B</div>
            <div class="p-2 col-6 offset-md-2 col-md-4 order-md-2 offset-xl-0 col-xl-6 order-xl-1 orange">C</div>
            <div class="p-2 col-6 col-md-4 offset-md-2 order-md-1 col-xl-6 offset-xl-6 blue">D</div>
            <div class="p-2 col-6 col-md-7 order-md-last offset-md-5 d-xl-none green">E</div>
            <div class="p-2 col-6 col-md-12 order-md-3 col-xl-12 order-xl-4 purple">F</div>
        </div>
        
    </div>
</body>
